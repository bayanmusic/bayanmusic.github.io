<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文瀛青年学者论坛 - 海报</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #3a6ee8 url('composers-list.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .poster {
      background: rgba(58,110,232,0.88);
      color: #fff;
      width: 800px;
      height: 600px;
      border-radius: 32px;
      box-shadow: 0 8px 48px #001a4d99;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      font-family: 'Noto Sans SC', 'Heiti SC', '黑体', 'SimHei', Arial, sans-serif;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    .poster-left {
      flex: 1.1;
      background: rgba(255,255,255,0.08);
      padding: 40px 30px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 32px;
      border-bottom-left-radius: 32px;
    }
    .poster-right {
      flex: 1.3;
      background: rgba(255,255,255,0.13);
      padding: 40px 30px 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
      overflow-y: auto;
    }
    .title {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 2.5rem;
      text-align: center;
      line-height: 1.2;
    }
    .info {
      font-size: 1.6rem;
      font-weight: 900;
      margin: 1.5rem 0;
      letter-spacing: 0.1em;
      text-align: center;
    }
    .label {
      font-size: 1.2rem;
      font-weight: 900;
      color: #7ecbff;
      margin-bottom: 0.5rem;
      letter-spacing: 0.2em;
    }
    .name {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }
    .desc {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ffe066;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.05em;
      line-height: 1.6;
    }
    .project-image {
      max-width: 90%;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0ff2ff55;
      margin-bottom: 1.5rem;
    }
    .subtab-bar {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .subtab {
      background: #1a0033;
      color: #fff;
      border: 2px solid #ff00cc;
      border-radius: 6px 6px 0 0;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.4rem 1.2rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      margin-bottom: -2px;
    }
    .subtab.active, .subtab:hover {
      background: #ff00cc;
      color: #00fff7;
      box-shadow: 0 0 8px #ff00cc, 0 0 2px #00fff7;
    }
    .subtab-content {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .play-btn {
      background: #00fff7;
      color: #1a0033;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #0ff2ff44;
      transition: background 0.2s, color 0.2s;
    }
    .play-btn:hover {
      background: #ff00cc;
      color: #fff;
    }
    @media (max-width: 900px) {
      .poster {
        flex-direction: column;
        width: 98vw;
        height: auto;
      }
      .poster-left, .poster-right {
        border-radius: 0;
        padding: 24px 10vw;
      }
      .title {
        font-size: 2rem;
      }
      .info, .name, .desc {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="poster-left">
      <div class="title">文瀛青年学者论坛</div>
      <div class="label">主讲人</div>
      <div class="name">霍英泽</div>
      <div class="label">主持人</div>
      <div class="name">霍秋梦</div>
      <div class="label">评议人</div>
      <div class="name">霍安歌</div>
    </div>
    <div class="poster-right">
      <div class="label">项目展示</div>
      <div class="name">mySketch: Pelican on a Bike</div>
      <img src="mySketch.png" alt="mySketch: Pelican on a Bike" class="project-image" />
      <div class="desc">本项目为 p5.js 交互动画，展现一只骑自行车的鹈鹕，配有动态云朵和运动轨迹。鹈鹕在屏幕中间区域来回移动，场景可自适应窗口大小。</div>
      <div class="label">ML5 项目</div>
      <div class="name">ML5: Machine Learning Demo</div>
      <div class="subtab-bar">
        <button class="subtab active" onclick="showSubtab('desc')">简介</button>
        <button class="subtab" onclick="showSubtab('video')">演示视频</button>
        <button class="subtab" onclick="window.open('ML5/index.html', '_blank')">ML5 Demo</button>
      </div>
      <div id="subtab-desc" class="subtab-content" style="display:block;">
        <div class="desc">本项目为 p5.js 交互动画，展现一只骑自行车的鹈鹕，配有动态云朵和运动轨迹。鹈鹕在屏幕中间区域来回移动，场景可自适应窗口大小。</div>
      </div>
      <div id="subtab-video" class="subtab-content" style="display:none; text-align:center;">
        <video id="mySketchVideo" width="90%" style="border-radius:16px; box-shadow:0 4px 32px #0ff2ff55; margin:1rem 0;" controls>
          <source src="air.mp4" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
        <button onclick="document.getElementById('mySketchVideo').play()" class="play-btn">▶ 播放</button>
      </div>
    </div>
    <script>
      function showSubtab(tab) {
        document.querySelectorAll('.subtab').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.subtab-content').forEach(div => div.style.display = 'none');
        document.querySelector('.subtab[onclick*="' + tab + '"]').classList.add('active');
        document.getElementById('subtab-' + tab).style.display = 'block';
      }
    </script>
  </div>
</body>
</html>
