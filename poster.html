<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文瀛青年学者论坛 - 海报</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0a2fa4 url('composers-list.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .poster {
      background: rgba(10,47,164,0.92);
      color: #fff;
      width: 600px;
      height: 850px;
      border-radius: 32px;
      box-shadow: 0 8px 48px #001a4d99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans SC', 'Heiti SC', '黑体', 'SimHei', Arial, sans-serif;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    .title {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 2.5rem;
      text-align: center;
      line-height: 1.2;
    }
    .info {
      font-size: 1.6rem;
      font-weight: 900;
      margin: 1.5rem 0;
      letter-spacing: 0.1em;
      text-align: center;
    }
    .label {
      font-size: 1.2rem;
      font-weight: 900;
      color: #7ecbff;
      margin-bottom: 0.5rem;
      letter-spacing: 0.2em;
    }
    .name {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }
    @media (max-width: 700px) {
      .poster {
        width: 95vw;
        height: auto;
        padding: 20px 5vw;
      }
      .title {
        font-size: 2rem;
      }
      .info, .name {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="title">文瀛青年学者论坛</div>
    <div class="label">主讲人</div>
    <div class="name">霍英泽</div>
    <div class="label">主持人</div>
    <div class="name">霍秋梦</div>
    <div class="label">评议人</div>
    <div class="name">霍安歌</div>
  </div>
</body>
</html>
